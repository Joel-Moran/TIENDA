{% extends "base.html" %}
{% block title %}Inicio - MiTienda{% endblock %}
{% block content %}

<h1 class="text-center mb-4">Bienvenido a MiTienda</h1>

<div class="row justify-content-center">
  {% for producto in productos %}
  <div class="col-md-3 text-center bg-secondary rounded p-3 m-2">
    <img src="{{ url_for('static', filename='img/' ~ producto.imagen) }}"
         class="img-fluid rounded mb-2">
    <h5>{{ producto.nombre }}</h5>
    <p>$ {{ producto.precio }}</p>

    <a href="{{ url_for('agregar_carrito', producto_id=producto.id) }}"
       class="btn btn-primary">
       Agregar al carrito
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
